{% extends "base.html" %}

{% block content1%}
<form>
    <h2>Add a food<h2>
    <input type="text" name="food">
    
    {% if items %}
        {% for item in items %}
            <input type="hidden" name="food" value="{{item}}">
        {% endfor %}
    {% endif %}
    <button>Add</button>
    
    
    {% if items %}
        <br>
        <br>
        
        <h2>shopping list</h2>
        <ul>
            {% for item in items %}
                <li> {{item}} </li>
            {% endfor%}
        </ul>
        
    {% endif %}
</form>
{% endblock %}
